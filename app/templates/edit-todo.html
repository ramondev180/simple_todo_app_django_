{% extends 'layouts/dashboard.html' %}

{% block content %}
<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
                <div class="card rounded-3">
                    <div class="card-body p-4">
                        <h4 class="text-center my-3 pb-3">To Do App</h4>
                        <span class="badge bg-info">Edit</span>
                        <form method="POST" action="" class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                            {% csrf_token %}
                            <div class="col-12">
                                <div data-mdb-input-init class="form-outline">
                                    <input type="text" name="task_title" id="form1" class="form-control"  value="{{ item }}"/>
                                    <label class="form-label" for="form1">Enter a task here</label>
                                    {% for error in form.task_title.errors %}
                                    <p class="text-danger">{{ error }}</p>
                                    {% endfor %}
                                </div>
                                <div data-mdb-input-init class="form-outline">
                                    <select name="status" id="form3" class="form-control">
                                        <option value="in_progress" {% if item.status == 'in_progress' %} selected {% endif %} >In Progress</option>
                                        <option value="completed" {% if item.status == 'completed' %}selected{% endif %}>Completed</option>
                                    </select>
                                    <label class="form-label" for="form3">Status</label>
                                    {% for error in form.status.errors %}
                                    <p class="text-danger">{{ error }}</p>
                                    {% endfor %}
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit"
                                    class="btn btn-primary">Save</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
